<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>TOPdesk Release Notes</title>
  <style>
    body { 
      font-family: Arial; 
      padding: 20px; 
      background: #f7f7f7;
    }
    .release {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    .release h2 {
      margin: 0;
      font-size: 20px;
    }
    .meta {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>TOPdesk Release Notes</h1>
  <button onclick="loadNotes()">Laad Release Notes</button>

  <div id="output" style="margin-top: 20px;">Nog geen data geladen...</div>

  <script>
    function loadNotes() {
      const url = "https://releasenotes.topdesk.com/v1/releasenotes/releases";

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("output");

          if (!data.notes || data.notes.length === 0) {
            container.innerHTML = "Geen release notes gevonden.";
            return;
          }

          container.innerHTML = ""; // leegmaken

          data.notes.forEach(note => {
            const html = `
              <div class="release">
                <h2>Release ${note.release}</h2>
                <div class="meta">
                  Datum: ${note.releaseDate} <br>
                  Categorie: ${note.category} > ${note.subcategory}
                </div>
                <div>${note.descriptionHtml}</div>
              </div>
            `;
            container.innerHTML += html;
          });
        })
        .catch(err => {
          document.getElementById("output").textContent = "Fout bij laden: " + err;
        });
    }
  </script>

</body>
</html>
