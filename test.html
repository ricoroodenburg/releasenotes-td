<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>API Fetch Demo</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #data { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Weer in Amsterdam</h1>
  <button onclick="loadData()">Haal Weer Op</button>

  <div id="data">Nog geen data opgehaald...</div>

  <script>
    function loadData() {
      fetch("https://api.open-meteo.com/v1/forecast?latitude=52.37&longitude=4.89&current_weather=true")
        .then(response => response.json())
        .then(json => {
          document.getElementById("data").innerHTML = `
            <strong>Temperatuur:</strong> ${json.current_weather.temperature}Â°C<br>
            <strong>Wind:</strong> ${json.current_weather.windspeed} km/u<br>
            <strong>Weercode:</strong> ${json.current_weather.weathercode}
          `;
        })
        .catch(err => {
          document.getElementById("data").textContent = "Fout bij ophalen: " + err;
        });
    }
  </script>
</body>
</html>
